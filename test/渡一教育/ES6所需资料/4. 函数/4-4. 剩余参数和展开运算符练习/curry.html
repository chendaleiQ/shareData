        function cal(a, b, c, d) {
            return a + b + c + d;
        }
        function curry(func, ...args) {
            return function (...allargs) {
                const arr = [...args, ...allargs];
                if (arr.length >= func.length) {
                    return func(...arr);
                } else {
                    return curry(func, ...arr);
                }
            }
        }
        const cal1 = curry(cal, 8, 9);
        const cal2 = cal1(1);
