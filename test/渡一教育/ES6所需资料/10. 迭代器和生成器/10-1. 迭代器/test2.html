        const arr1 = [0, 1, 3, 4, 5];
        const arr2 = [9, 4, 1, 3, 6, 7];
        let getIterator = function (arr) {
            let i = 0;
            return {
                next() {
                    let result = {
                        value: arr[i],
                        done: i >= arr.length
                    }
                    i++;
                    return result;
                }
            }
        }
        const iter1 = getIterator(arr1);
        const iter2 = getIterator(arr2);
        iter1.next();
        iter2.next();
